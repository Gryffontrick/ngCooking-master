<h1 class="page-title">Bienvenue {{ngCookingUser.firstname || greetings}} !</h1>

<section class="section">
    <h2 class="title">~ Meilleures recettes ~</h2>
    <div class="recettes row">
        <div class="col-xs-6 col-sm-3 recette" ng-repeat="recipe in topRecipes | limitTo: topRecipesDisplayLimit">
            <a href="#/recipe/{{recipe.id}}">
                <img src="img/recettes/{{recipe.picture}}" alt="{{recipe.name}}">
                <div class="top" title="note : {{recipe.ratings  | number:2 }}/{{maxHearts.length}}" ng-show="recipe.votes">
                    <span class="note">
                        <span class="glyphicon glyphicon-heart" ng-repeat="n in maxHearts | limitTo:recipe.ratings"></span>
                    </span>
                </div>
                <div class="bot">
                    <p class="name">{{recipe.name}}</p>
                </div>
            </a>
        </div>
    </div>
</section>

<section class="section newrecette" ng-show="ngCookingUser">
    <div class="row">
        <div class="col-xs-12">
            <p class="c">Vous en avez sous la toque ?!</p>
            <p class="b">
                <a href="#/recipe_new" class="btn btn_color1"><span class="glyphicon glyphicon-plus-sign"></span><span>Créez une nouvelle recette</span></a>
            </p>
        </div>
    </div>
</section>

<section class="section">
    <h2 class="title">~ Nouvelles recettes ~</h2>
    <div class="recettes row">
        <div class="col-xs-6 col-sm-3 recette" ng-repeat="recipe in latestRecipes | limitTo:latestRecipesDisplayLimit">
            <a href="#/recipe/{{recipe.id}}">
                <img src="img/recettes/{{recipe.picture}}" alt="{{recipe.name}}">
                <div class="top" title="note : {{recipe.ratings  | number:2 }}/{{maxHearts.length}}" ng-show="recipe.votes">
                    <span class="note">
                        <span class="glyphicon glyphicon-heart" ng-repeat="n in maxHearts | limitTo:recipe.ratings"></span>
                    </span>
                </div>
                <div class="bot">
                    <p class="name">{{recipe.name}}</p>
                </div>
                <!-- Créée le {{formatDate(recipe.creationDate)}} à {{formatTime(recipe.creationDate)}} -->
            </a>
        </div>
    </div>
</section>
